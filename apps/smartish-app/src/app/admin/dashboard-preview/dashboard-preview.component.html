<a [routerLink]="[preview.url]"><mat-card>
    <mat-icon>more_vert</mat-icon>
    <mat-card-header>
        <mat-card-title>{{ preview.title }}</mat-card-title>
        <mat-card-subtitle>{{ preview.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ preview.total }}</p>
    </mat-card-content>
</mat-card></a>
